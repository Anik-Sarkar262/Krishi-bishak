<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analyzer | Krishi-Bhishak</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <!-- MarkDown Parser (To make the AI text look good) -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar">
        <div class="nav-logo">
            <img src="logo.jpeg" alt="Logo">
            <span>Krishi-Bhishak</span>
        </div>
        <button class="btn-logout" onclick="window.location.href='index.html'">Logout</button>
    </nav>

    <div class="main-content">
        <div class="analyzer-container">
            <h1><i class="fas fa-leaf"></i> Crop Health Analyzer</h1>
            <p>Upload a photo of your affected crop to detect diseases and get remedies.</p>

            <!-- Image Upload Section -->
            <div class="upload-area" id="drop-area">
                <i class="fas fa-cloud-upload-alt upload-icon"></i>
                <p>Drag & Drop or <span>Click to Upload</span></p>
                <input type="file" id="imageInput" accept="image/*" hidden>
            </div>

            <!-- Image Preview -->
            <div class="preview-container" id="previewContainer" style="display: none;">
                <img id="imagePreview" src="" alt="Crop Preview">
                <button id="analyzeBtn" class="btn-analyze">
                    <i class="fas fa-microscope"></i> Detect Disease
                </button>
            </div>

            <!-- Loading Spinner -->
            <div id="loading" class="loading" style="display: none;">
                <div class="spinner"></div>
                <p>Consulting the AI Doctor...</p>
            </div>

            <!-- Results Section -->
            <div id="result" class="result-box" style="display: none;">
                <h2>Diagnosis Report</h2>
                <div id="aiOutput" class="markdown-body"></div>
            </div>
        </div>
    </div>

    <!-- Import Map for Google Generative AI SDK -->
    <script type="importmap">
      {
        "imports": {
          "@google/generative-ai": "https://esm.run/@google/generative-ai"
        }
      }
    </script>
    
    <!-- Link to our Logic File -->
    <script type="module" src="logic.js"></script>

</body>
</html>
